<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(web)</span>
        </h1>
        <form>
          <div class="from_container">

            <div class="from_control">

              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="Enter Frist Name"/>
            </div>

            <div class="from_control">

              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name"/>
            </div>

            <div class="from_control">

              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter Email..."/>
            </div>

            <div class="from_control">

              <label for="job_role">Select Job Role</label>
             <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>
              <option value="Frontend">Frontend Developer</option>
              <option value="Backend">Backend Developer</option>
              <option value="Full_Stack">Full-Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
             </select>
            </div>

            <div class="textarea_control">

              <label for="address">Address</label>
              <textarea 
              id="address"
               name="address"
                rows="4" 
                cols="50" 
                placeholder="Enter Address">
              </textarea>
            </div>
            <div class="from_control">

              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Enter City"/>
            </div>

            <div class="from_control">

              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
            </div>

            <div class="from_control">

              <label for="date">Date</label>
              <input type="date" value="2024-01-17" id="date" name="date" placeholder="Enter Date"/>
            </div>
            
            <div class="from_control">

              <label for="upload">Upload Your CV</label>
              <input type="file" value="2024-01-17" id="file" name="file" placeholder="Upload you CV"/>
            </div>

          </div>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
